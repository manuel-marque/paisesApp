<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Selecione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary': region === regionActiva,
                'btn-outline-primary': region !== regionActiva
            }" -->
            <!-- [class]="(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'" -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div *ngIf="paises.length > 0" class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>

    </div>
</div>
